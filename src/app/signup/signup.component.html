<div class="signup-container">
    <!-- <h1 class="title">Welcome to My App</h1> -->
    <div class="signup-form">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" formControlName = "full_name" id="full_name" name="full_name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName = "email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName = "username" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName = "password" id="password" name="password" required>
        </div>
        <button [disabled]='signupForm.invalid' type="submit">Sign Up</button>
      </form>
    </div>
  </div>
