<div class="banner">
    <div class="banner-content">
      <h1>TLC MARKETPLACE</h1>
      <nav>
        <a routerLink="/home" routerLinkActive="active">Home</a>
        <a routerLink="/listings" routerLinkActive="active">Listings</a>
        <a routerLink="/about" routerLinkActive="active">About</a>
        <a routerLink="/services" routerLinkActive="active">Services</a>
        <a routerLink="/contact" routerLinkActive="active">Contact</a>
        <a *ngIf="isLoggedIn" routerLink="/listingCreation" routerLinkActive="active">Create a Listing</a>
        <a *ngIf="isLoggedIn" (click)="logout($event)" href="#">Log Out</a>
        <a *ngIf="!isLoggedIn" routerLink="/login" routerLinkActive="active">Log In</a>
      </nav>
    </div>
  </div>
